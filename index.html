<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>QA calculator</title>
    <!--Themes-->
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
    	.col-lg-2\.4 {
    		position: relative;
  			min-height: 1px;
    		width: 20% !important;
    		float: left;
    		padding-left: 15px;
  			padding-right: 15px;
    	}
    	.manual {
			padding-top: 5px !important;
			padding-bottom: 5px !important;
			height: 27px !important;
			margin: 1px !important;
    	}
    </style>
    <!-- CSS -->
    <link id="style" rel="stylesheet" href="https://bootswatch.com/darkly/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/MikeMcl/decimal.js/master/decimal.min.js"></script>
    <script type="text/javascript" src="functions.js"></script>

</head>
<body>
	<div style="margin: 0;" class="page-header col-lg-12">
		<h1 class="text-center">QA CALCULATOR</h1>
	</div>
	<div class="col-lg-12">
		<div class="form-inline text-center">
			<input class="form-control" type="checkbox" id="useNextAscensionSouls" checked>
			<label class="control-label" for="useNextAscensionSouls">Use next ascension HS</label>
		</div>
		<div class="clearfix"></div>
	</div>
	<div class="col-lg-1"></div>
	<div class="col-lg-10">
		<div class="row">
			<div class="col-lg-2">
				<select class="form-control btn-primary" id="slInputType" data-toggle="tooltip" title="Methods to input">
					<option value="0" selected>Paste from clipboard</option>
					<option value="1">Load from file</option>
					<option value="2">Manual input</option>
				</select>
			</div>
			<div class="col-lg-8" id="inputMode0">
				<input class="form-control" type="text" id="textSaveGame" placeholder="Paste save game here" onclick="this.select();"/>
			</div>
			<div class="col-lg-8" id="inputMode1" style="display: none;">
				<label class="form-control btn btn-info">
	                Browse the file... <input class="hidden" type="file" id="fileSaveGame"/>
	            </label>
			</div>
			<div class="col-lg-8" id="inputMode2" style="display: none;">
				<div class="col-lg-3">
					<input class="form-control manual" id="miTotalAS" placeholder="Total Ancient Souls" type="text"/>
				</div>
				<div class="clearfix"></div>
				<div class="col-lg-3">
					<input class="form-control manual" id="miOsd2" placeholder="Chor'gorloth" type="text"/>
				</div>
				<div class="col-lg-3">
					<input class="form-control manual" id="miOsd3" placeholder="Phandoryss" type="text"/>
				</div>
				<div class="col-lg-3">
					<input class="form-control manual" id="miOsd4" placeholder="Borb" type="text"/>
				</div>
				<div class="col-lg-3">
					<input class="form-control manual" id="miOsd5" placeholder="Ponyboy" type="text"/>
				</div>
				<div class="clearfix"></div>
				<div class="col-lg-3">
					<input class="form-control manual" id="miAcn13" placeholder="Atman" type="text"/>
				</div>
				<div class="col-lg-3">
					<input class="form-control manual" id="miAcn13Relics" placeholder="Total Atman bonuses from relics" type="text"/>
				</div>
				<div class="col-lg-3">
					<input class="form-control manual" id="miAcn3" placeholder="Solomon" type="text"/>
				</div>
				<div class="col-lg-3">
					<input class="form-control manual" id="miAcn3Relics" placeholder="Total Solomon bonuses from relics" type="text"/>
				</div>
				<div class="clearfix"></div>
				<div class="col-lg-3">
					<input class="form-control manual" id="miHZE" placeholder="Highest Zone This Transcension" type="text"/>
				</div>
				<div class="col-lg-3">
					<input class="form-control manual" id="miCurrentHS" placeholder="Current HS" type="text"/>
				</div>
				<div class="col-lg-3">
					<input class="form-control manual" id="miSacrificedHS" placeholder="Sacrificed HS" type="text"/>
				</div>
				<div class="clearfix"></div>
				<div class="col-lg-2.4">
					<input class="form-control manual" id="miQuest_0" placeholder="HS Quest (%)" type="text"/>
				</div>
				<div class="col-lg-2.4">
					<input class="form-control manual" id="miQuest_1" placeholder="HS Quest (%)" type="text"/>
				</div>
				<div class="col-lg-2.4">
					<input class="form-control manual" id="miQuest_2" placeholder="HS Quest (%)" type="text"/>
				</div>
				<div class="col-lg-2.4">
					<input class="form-control manual" id="miQuest_3" placeholder="HS Quest (%)" type="text"/>
				</div>
				<div class="col-lg-2.4">
					<input class="form-control manual" id="miQuest_4" placeholder="HS Quest (%)" type="text"/>
				</div>
			</div>
			<div class="col-lg-2 text-left">
				<button class="center btn btn-warning" id="buttonLoad">Load & Calculate</button>
			</div>
		</div>
	</div>

	<div class="clearfix"></div>

	<div class="col-lg-1"></div>
	<div class="col-lg-10">
		<div class="col-lg-2"></div>
		<div class="col-lg-8">
			<p class="text-primary" id="result1"></p>
		    <p class="text-success" id="result2"></p>
		    <p class="text-warning" id="result3"></p>
		    <p class="text-danger" id="tests"></p>
		</div>
		<div class="col-lg-2"></div>
	</div>
</body>
